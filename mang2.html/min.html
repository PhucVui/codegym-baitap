<body>
    <script>
        function minArray(arr) {
            if (arr.length == 0) {
                return -1;
            }
            let min = arr[0];
            for (var i = 1; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i];
                }
            }
            return min;
        }
        arr1 = [3, 5, 1, 8, -3, 7, 8];
        arr2 = [7, 12, 6, 9, 20, 56, 89];
        arr3 = [];
        arr4 = [0, 0, 0, 0, 0];


        // alert(minArray(arr1));
        document.write("min1 là : " + minArray(arr1) + "<br>" + ' min2 là : ' + minArray(arr2) + "<br>" + " min3 là : " + minArray(arr3) + "<br>" + " min4 là : " + minArray(arr4) + "<br>")
        // alert(minArray(arr3));

    </script>
