<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [1, 2, 3, 4, 5, 0, -4];

        function findMin(ar) {
            let tong = 0;
            // let avg =0;
            for (i = 0; i < ar.length; i++) {
                tong += ar[i]
            }
            avg = tong / ar.length;

            return avg;
        }
        document.write(findMin(arr));
    </script>
</body>

</html>
