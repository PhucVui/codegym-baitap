<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let name = ["toi", "la", "duy", "anh", "OC"]
        let string = "";
        for (i = 0; i < name.length; i++) {
            if (i == 0) {
                string += '"' + name[i] + ', '
            } else if (i == name.length - 1) {
                string += name[i] + '"';
            } else {
                string += name[i] + ',';
            }
        }
        document.write(string)
    </script>
</body>

</html>
