<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fakeText</title>
</head>

<body>
    <h1>Fake Text</h1>
    <textarea id="this" oninput="onTypeText(this)" cols="50" rows="20"></textarea>
    <script>
        var fakeText = "Tôi là Duy Anh óc chó !!!";
        function onTypeText(textarea) {

            var dodai = textarea.value.length;
            const arrayStr = [];
            if (dodai <= fakeText.length) {
                for (let i = 0; i < dodai; i++) {
                    arrayStr.push(fakeText[i]);
                }
            }
            const result = arrayStr.join("");
            textarea.value = result;

        }

    </script>
</body>

</html>
