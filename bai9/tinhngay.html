<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="textbox">
    <button onclick="kiemtra();">Tính Số Ngày</button>
    <div id="display"></div>
    <script>
        function kiemtra() {
            let thang = +document.getElementById('textbox').value;
            switch (thang) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById('display').innerHTML = 'có 31 ngày';
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById('display').innerHTML = 'có 30 ngày';
                    break;
                case 2:
                    document.getElementById('display').innerHTML = 'có 28 hoặc ngày';
                    break;
                default:

                    document.getElementById('display').innerHTML = "Vui lòng nhập lại tháng";
                    break;
            }
        }
    </script>

</body>

</html>
