<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Temperature() {
            this.doC = 0;
            this.setdoC = function (doC) {
                if (doC >= -273) {
                    this.doC = doC
                }
            }
            this.chuyensangF = function () {
                let doF = this.doC * 1.8 + 32;
                return doF;
            }
            this.CsangK = function () {
                return this.doC + 273;
            }
        }

        let temperature = new Temperature();
        temperature.setdoC(25)
        document.write(temperature.chuyensangF())
        document.write(temperature.CsangK())

    </script>
</body>

</html>
