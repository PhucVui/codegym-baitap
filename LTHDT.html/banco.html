<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class BanCo {
            side = 10;
            isX = true;
            khoiTaoBanCo() {
                for (let i = 0; i < this.side; i++) {
                    this.banCo[i] = []
                    for (let j = 0; j < this.side; j++) {
                        this.banCo[i][j] = null
                    }
                }
            }
            handleClick(x, y) {
                this.banCo[x][y] = this.isX ? "X" : "O"
            }
        }


    </script>
</body>

</html>
