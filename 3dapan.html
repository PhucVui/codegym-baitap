  <script>
    let array = [2, -5, 9, 8, 6];
    function maxMinAvg(arr) {
      let arrnew = [];
      let max = arr[0];
      let min = arr[0];
      let avg = 0;
      for (let i = 0; i < arr.length; i++) {
        if (max < arr[i]) {
          max = arr[i];
        }
        if (arr[i] < min) {
          min = arr[i];
        }
        avg += arr[i];
      }
      avg = avg / arr.length;
      arrnew.push(max);
      arrnew.push(min);
      arrnew.push(avg);
      return arrnew;


    }



  </script>
