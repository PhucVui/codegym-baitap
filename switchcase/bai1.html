<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let trinhduyet = prompt('nhập vào')
        switch (trinhduyet) {
            case 'Edge':
                alert("Bạn đã có trình duyệt Edge!");
                break;
            case 'Chrome':
            case 'Firefox':
            case 'Safari':
            case 'Opera':
                alert('ok, chúng tôi cũng hỗ trợ các trình duyệt này');
                break;
            default:
                alert('chúng tôi hy vọng trang này có vẻ ổn!');
        }
    </script>

</body>

</html>
