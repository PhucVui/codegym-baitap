<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = +prompt("Nhập vào 1 số : ");
        let x = [1, -3, 8, 2, -4, 5, 9];
        for (let i = 0; i < x.length; i++) {
            if (num == x[i]) {
                alert('num ' + x[i] + ' đã tìm thấy tại vị trí ' + i);
            }
        }

    </script>
</body>

</html>
