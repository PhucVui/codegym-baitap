<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let x = [5, 10, -7, 9, 20, 6, 3];
        let max = x[0];
        let index = 0;
        for (let i = 1; i < x.length; i++) {
            if (x[i] > max) {
                max = x[i];
                index = i;
            }
        }
        alert("số lớn nhất là : " + max + " tại vị trí " + index);
    </script>
</body>

</html>
