<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Game Caro</h1>
    <p id="gamecaro"></p>
    <!-- <input type="button" value="thaydoigiatri" onclick="thaydoi()">; -->

    <script>
        let a = document.getElementById("gamecaro");
        let board = [];
        let data = "";
        for (let i = 0; i < 5; i++) {
            board[i] = new Array(0, 0, 0, 0, 0)
        }
        console.log(board);
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp  &nbsp";
            }
        }
        data += "<br/><br/><input type='button' value='thaydoigiatri' onclick='thaydoigiatri()'>"
        a.innerHTML = "<hr/>" + data;

        function thaydoigiatri() {
            let positionX = prompt("X: ");
            let positionY = prompt("Y: ");
            data = "";
            board[positionX][positionY] = "x";
            for (let i = 0; i < 5; i++) {
                data += "<br/>";
                for (let j = 0; j < 5; j++) {
                    data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
                }
            }
            data += "<br/><br/><input type='button' value='thaydoigiatri' onclick='thaydoi()'>"
            a.innerHTML = "<hr/>" + data;
        }
    </script>


</body>

</html>
