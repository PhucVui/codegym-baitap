<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="vinhrau"></input>
    <input type="button" value="Add" onclick="tammao()">
    <input type="button" value="Display" onclick="hoavinh()">

    <script>
        let x = 0;
        let cuibap = [];
        function tammao() {
            cuibap[x] = document.getElementById("vinhrau").value;
            alert("Element: " + cuibap[x] + " Thêm vào giá trị " + x);
            x++;
            document.getElementById("vinhrau").value = "";
        }
        function hoavinh() {
            let a = "<hr />";
            for (let i = 0; i < cuibap.length; i++) {
                a = a + "Element" + i + "=" + cuibap[i] + "<br/>";

            }
            document.write(a);
        }

    </script>

</body>

</html>
