<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = +prompt("Nhập vào 1 số bất kì : ");
        let total = 0;
        while (num != -1) {
            num = +prompt("Nhập thêm 1 số khác : ");
            alert("số vừa nhập là : " + num);
            total += num;
            alert(total);
        }
    </script>
</body>

</html>
