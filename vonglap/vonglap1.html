<!DOCTYPE html>
<html lang="en">

<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript Loops</h2>
    <p id="vonglap"></p>
    <script>
        let so = "";
        let i;
        for (i = 0; i < 5; i++) {
            so += "Số hiển thị là " + i + "<br>";
        }
        document.getElementById("vonglap").innerHTML = so;
    </script>
</body>

</html>
