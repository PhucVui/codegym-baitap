<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let diemThi = [5, 4, 3, 1, 8, 9, 10, 6, 0];
        let a = [10, 5, 2, 8, -1, 6, 8];
        let b = [2, 4, 0, 5, 1];
        let c = [8, 6, 2, 6, 1, 1, 4];
        let d = [];
        let e = "";

        function findMaxScore(arr) {
            if (arr == null || arr.length == 0) {
                return;

            }

            let max = arr[0];

            for (i = 1; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            return max;
        }

        document.write(findMaxScore(diemThi) + "<br>");
        document.write(findMaxScore(a) + "<br>");
        document.write(findMaxScore(b) + "<br>");
        document.write(findMaxScore(c) + "<br>");
        document.write(findMaxScore(d) + "<br>");
        document.write(findMaxScore(e) + "<br>");
    </script>

</body>

</html>
