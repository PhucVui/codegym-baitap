<script>
    function giaiThua(n) {
        gt = 1;
        for (let i = 1; i <= n; i++) {
            gt = gt * i;
        }
        return gt;
    }
    let a = +prompt("Nhập vào 1 số muốn tính giai thừa : ");
    alert("Kết quả là : " + giaiThua(a));
