    function minMaxAvg(arr) {
      let newarr = [];
      let max = arr[0];
      let min = arr[0];
      let sum = 0;
      let avg = 0;
      // let giatrimax = 0;
      for (i = 1; i < arr.length; i++) {
        if (arr[i] > max) {
          max = arr[i];
        }
      }
      newarr.push(max)
      // let giatrimin = 0;
      for (i = 1; i < arr.length; i++) {
        if (arr[i] < min) {
          min = arr[i];
          // arr[i] = giatrimin
        }
      }
      newarr.push(min)
      for (i = 0; i < arr.length; i++) {
        sum += arr[i];
      }
      avg = sum / arr.length;
      newarr.push(avg);
      return newarr;
    }
